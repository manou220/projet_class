# Docker Compose pour la production avec Redis, Load Balancing et HTTPS
# Usage: docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # Redis pour le cache
  redis:
    image: redis:7-alpine
    container_name: boursa_redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"  # Exposer uniquement en localhost
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    networks:
      - boursa_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Application Flask - Instance 1
  flask_app_1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boursa_app_1
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - CACHE_TYPE=Redis
      - CACHE_REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - DATABASE_URL=${DATABASE_URL}
      - ALPHAVANTAGE_KEY=${ALPHAVANTAGE_KEY}
      - IEX_CLOUD_API_KEY=${IEX_CLOUD_API_KEY}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./app/models:/app/app/models
    networks:
      - boursa_network
    depends_on:
      redis:
        condition: service_healthy
    command: gunicorn -w 4 -b 0.0.0.0:5000 --access-logfile - --error-logfile - wsgi:app

  # Application Flask - Instance 2
  flask_app_2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boursa_app_2
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - CACHE_TYPE=Redis
      - CACHE_REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - DATABASE_URL=${DATABASE_URL}
      - ALPHAVANTAGE_KEY=${ALPHAVANTAGE_KEY}
      - IEX_CLOUD_API_KEY=${IEX_CLOUD_API_KEY}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./app/models:/app/app/models
    networks:
      - boursa_network
    depends_on:
      redis:
        condition: service_healthy
    command: gunicorn -w 4 -b 0.0.0.0:5000 --access-logfile - --error-logfile - wsgi:app

  # Application Flask - Instance 3
  flask_app_3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boursa_app_3
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - CACHE_TYPE=Redis
      - CACHE_REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - DATABASE_URL=${DATABASE_URL}
      - ALPHAVANTAGE_KEY=${ALPHAVANTAGE_KEY}
      - IEX_CLOUD_API_KEY=${IEX_CLOUD_API_KEY}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./app/models:/app/app/models
    networks:
      - boursa_network
    depends_on:
      redis:
        condition: service_healthy
    command: gunicorn -w 4 -b 0.0.0.0:5000 --access-logfile - --error-logfile - wsgi:app

  # Nginx comme reverse proxy et load balancer
  nginx:
    image: nginx:alpine
    container_name: boursa_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docs/nginx-ssl.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./app/static:/usr/share/nginx/html/static:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - boursa_network
    depends_on:
      - flask_app_1
      - flask_app_2
      - flask_app_3

volumes:
  redis_data:
    driver: local

networks:
  boursa_network:
    driver: bridge

